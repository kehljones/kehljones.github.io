<script>
  // Get the button
  let mybutton = document.getElementById("myBtn");
  
  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }
  
  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
  </script>

<!--SLIDESHOW SCRIPT-->
<script>
  const slideshows = [];

  function initSlideshows() {
    const containers = document.querySelectorAll('.slideshow-container');
    containers.forEach((container, idx) => {
      const slides = container.getElementsByClassName('slide');
      const indicators = container.getElementsByClassName('indicator');
      slideshows[idx] = { index: 1, slides, indicators };
      showSlides(1, idx);
    });
  }

  function changeSlide(n, gallery) {
    const ss = slideshows[gallery];
    if (!ss) return;
    showSlides(ss.index + n, gallery);
  }

  function currentSlide(n, gallery) {
    showSlides(n, gallery);
  }

  function showSlides(n, gallery) {
    const ss = slideshows[gallery];
    if (!ss) return;

    if (n > ss.slides.length) { ss.index = 1; }
    else if (n < 1) { ss.index = ss.slides.length; }
    else { ss.index = n; }

    for (let i = 0; i < ss.slides.length; i++) {
      ss.slides[i].classList.remove("active");
    }

    for (let i = 0; i < ss.indicators.length; i++) {
      ss.indicators[i].classList.remove("active");
    }

    ss.slides[ss.index - 1].classList.add("active");
    if (ss.indicators.length > 0 && ss.indicators[ss.index - 1]) {
      ss.indicators[ss.index - 1].classList.add("active");
    }
  }
  document.addEventListener('DOMContentLoaded', initSlideshows);
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initSlideshows);
  } else {
    initSlideshows();
  }

  document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowLeft') {
      changeSlide(-1, 0);
    } else if (e.key === 'ArrowRight') {
      changeSlide(1, 0);
    }
  });
</script>

<script>

      const doc = parser.parseFromString(data, 'text/html');
      document.getElementById('header').innerHTML =
        doc.getElementById('header-component').innerHTML;
      const footerTarget = document.getElementById('footer');
      const footerSource = doc.getElementById('footer-component');
      if (footerTarget && footerSource) {
        footerTarget.innerHTML = footerSource.innerHTML;
      }
    });
