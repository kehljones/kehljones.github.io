<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kehl Jones - Photography</title>
    <link rel="icon" href="/content/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body class="projects crosshair">
<div>
    <!-- Header & navbar will load here -->
    <div id="header"></div>
</div>

    <main class="top-padding lr-padding white dv-pad-top">
        <h1>Photography</h1>
        <p>_mental health distraction</p>

        <script src="https://static.elfsight.com/platform/platform.js" async></script>
        <div class="elfsight-app-b0e7af1a-78e6-4d96-9b4e-23b00392a42d" data-elfsight-app-lazy></div>
        
    </main>

<script>
  fetch('components.html')
    .then(response => response.text())
    .then(data => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(data, 'text/html');
      document.getElementById('header').innerHTML =
        doc.getElementById('header-component').innerHTML;
      const footerTarget = document.getElementById('footer');
      const footerSource = doc.getElementById('footer-component');
      if (footerTarget && footerSource) {
        footerTarget.innerHTML = footerSource.innerHTML;
      }
    });
</script>

</body>
</html>
