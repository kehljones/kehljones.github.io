<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kehl Jones - Projects</title>
    <link rel="icon" href="/content/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_upward" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body class="crosshair projects">
<div>
    <!-- Header & navbar will load here -->
    <div id="header"></div>
</div>

    <main class="top-padding lr-padding white dv-pad-top">
        <h1>0010_BNE_Coffee_Specialists</h1>
        <p>SD -> DD</p>
        <p>_revit model, floorplans, renders</p>
        <div class="project-img">
          <img src="/content/LWA/0010_BNE_Coffee/renders/240805_ssp_bne int cafe_a moreton bay fig tree_render 1-min.png" alt="">
          <img src="/content/LWA/0010_BNE_Coffee/renders/240805_ssp_bne int cafe_a moreton bay fig tree_render 2-min.png" alt="">
          <img src="/content/LWA/0010_BNE_Coffee/renders/240805_ssp_bne int cafe_a moreton bay fig tree_render 3-min.png" alt="">
          <img src="/content/LWA/0010_BNE_Coffee/presenation/240805_ssp_bne int cafe_a moreton bay fig tree_Page_1.jpg" alt="">
          <img src="/content/LWA/0010_BNE_Coffee/presenation/240805_ssp_bne int cafe_a moreton bay fig tree_Page_2.jpg" alt="">
          <img src="/content/LWA/0010_BNE_Coffee/presenation/240805_ssp_bne int cafe_a moreton bay fig tree_Page_3.jpg" alt="">
        </div>

    </main>

    <button onclick="topFunction()" id="myBtn" title="Go to top">
      <span class="material-symbols-outlined">arrow_upward</span> 
      
      </button>
      
      <script>
        // Get the button
        let mybutton = document.getElementById("myBtn");
        
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }
        
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
        </script>

<script>
  fetch('components.html')
    .then(response => response.text())
    .then(data => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(data, 'text/html');
      document.getElementById('header').innerHTML =
        doc.getElementById('header-component').innerHTML;
      const footerTarget = document.getElementById('footer');
      const footerSource = doc.getElementById('footer-component');
      if (footerTarget && footerSource) {
        footerTarget.innerHTML = footerSource.innerHTML;
      }
    });
</script>

</body>
</html>
